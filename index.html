<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container" style="background-color: #f4f3ec">
      <h1>
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/eqwebkyi.json"
          trigger="hover"
          colors="primary:#121331,secondary:#08a88a"
          style="width: 80px; height: 80px"
        >
        </lord-icon>
        GreenHouse
      </h1>
      <div class="products">
        <div class="product">
          <img
            src="images/GIGHMAC-Burgon-And-Ball-Glazed-Pot-Macrame-1-86e0368-removebg-preview.png"
            alt="Product 1"
          />
          <h2>Aglaonema Plant 50cm pot</h2>
          <p>Price: R650</p>
          <button class="add-to-cart">Buy</button>
        </div>
        <div class="product">
          <img
            src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQQyIlVwMQIwAmQ5nvnPCcExfJAPXeJWbkjSDuIfdXJcK_bLgYx3o_qFCV3uJ26QPzjPy32SjkMy7jre1h991QjK7nxkcdY0o_VJ9OJhRpr0pwsiknXgViOIA&usqp=CAE"
            alt="Product 2"
          />
          <h2>Faux Gone Wild Plant 40cm pot</h2>
          <p>Price: R350</p>
          <button class="add-to-cart">Buy</button>
        </div>
        <div class="product">
          <img
            src="images/ficus-elastica-robusta-15cm-300x300-removebg-preview.png"
            alt="Product 3"
          />
          <h2>Ficus elastica robusta 15cm pot</h2>
          <p>Price: R180</p>
          <button class="add-to-cart">Buy</button>
        </div>
        <div class="product">
          <img src="images/anthurium-removebg-preview.png" alt="Product 4" />
          <h2>Pink Anthurium 15cm pot</h2>
          <p>Price: R240</p>
          <button class="add-to-cart">Buy</button>
        </div>
      </div>

      <div class="cart">
        <h2>Shopping Cart</h2>

        <ul id="cart-items"></ul>

        <p>Total: R<span id="cart-total">0</span></p>
        <button id="checkout-button">Checkout</button>
      </div>
    </div>
    <p style="opacity: 50%; text-align: center">coded by Palesa Mogale</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
